<!DOCTYPE html>
<html>
<head>
	<style type="text/css" media="screen">
		
		*
		{
			padding: 0;
			margin: 0;
		}
		
		html, body
		{
			width: 100%;
			height: 100%;
		}
		
		.circle
		{
			position: absolute;
			background: #ddd;
			width: 50px;
			height: 50px;
			-webkit-border-radius: 25px;
			-moz-border-radius: 25px;
			-o-border-radius: 25px;
			-html-border-radius: 25px;
			-ms-border-radius: 25px;
			border-radius: 25px;
			-webkit-box-shadow: 3px 3px 3px #000;
			-moz-box-shadow: 3px 3px 3px #000;
			box-shadow: 3px 3px 3px #000;
		}
		
	</style>
	<meta charset="utf-8" />
	<title>test</title>
</head>
<body>
	
	<script src="eventUtility.js" type="text/javascript" charset="utf-8"></script>
	
	<script type="text/javascript" charset="utf-8">
	
		var draw = {
			
			circle : function(x, y) {
				
				var circle = document.createElement('div');
				
				circle.setAttribute("style", "left: "+ x +"px; top: " + y + "px;");
				
				circle.className = "circle";
				
				document.body.appendChild(circle);
				
			}
			
		}
		
		addEventListener('click', function(event) {
			
			var x = event.clientX + document.body.scrollLeft - 25;
			
			var y = event.clientY + document.body.scrollTop - 25;
			
			draw.circle(x, y);
			
		}, false);
		
	</script>
	
</body>
</html>
